<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="bg-sky-950 h-screen grid place-content-center">
    <div class="text-center">
      <div
        class="p-4 max-w-80 md:max-w-2xl mx-auto bg-slate-600 rounded-md flex items-center space-x-5"
      >
        <div>
          <img
            class="h-16 w-16 rounded-full"
            src="https://static.vecteezy.com/system/resources/previews/005/466/542/non_2x/m-logo-letter-icon-monogram-m-letter-design-with-white-line-monogram-and-minimalist-modern-creative-look-vector.jpg"
            alt=""
          />
        </div>
        <div>
          <div class="text-yellow-300 font-mono">
            <h1 class="text-2xl">Tailwind CSS</h1>
            <p class="text-yellow-500">By Madhav Polawala</p>
          </div>
        </div>
      </div>
      <button
        class="bg-sky-600 mt-2 p-2 rounded-lg text-white w-full hover:bg-sky-700 hover:text-yellow-100"
      >
        Buy Now
      </button>
      <p class="text-zinc-300 sm:text-red-500 lg:text-yellow-300 my-4">
        Made with ❤️
      </p>
    </div>

    <div class="mt-4">
      <div
        class="max-w-80 mx-auto text-center bg-slate-600 rounded-md overflow-hidden md:max-w-xl"
      >
        <div class="md:flex">
          <div>
            <img
              class=""
              src="https://images.pexels.com/photos/9153468/pexels-photo-9153468.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div
            class="md:min-w-32 text-xs min-h-20 p-2 text-yellow-100 grid place-content-center"
          >
            This is the image of HPCA(Himachal Pradesh Cricket Association)
            Cricket stadium, which is the most beautiful Cricket stadium located
            in Himachal Pradesh, India.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
